<h2>Template: <small>Dynamics</small></h2>
<hr>

<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
    <!-- name -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input 
                class="form-control" 
                placeholder="Name" 
                type="text"
                name="name"
                [ngModel]="person.name" 
                required
                >
                <span class="form-text text-danger float-end" 
                    *ngIf="myForm.controls['name']?.errors && myForm.controls['name']?.touched" >
                    Mandatory
                </span>
            </div>
    </div>
    <!-- add favorite-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    class="form-control" 
                    placeholder="Add favorite" 
                    type="text"
                    name="newGame"
                    [(ngModel)]="newGame"
                    >
                <button 
                    class="btn btn-outline-primary"
                    (click)="addGame()">
                        Add
                </button>
            </div>

            </div>
    </div>
        <!-- favorite list -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favorites</label>

        <div class="col-sm-9">

            <div 
                class="input-group mb-1"
                *ngFor="let game of person.favorites; let i = index"
                >
                <input 
                    name="game_{{i}}"
                    [(ngModel)]="game.name"
                    class="form-control" type="text"
                    required
                    >
                <button 
                    class="btn btn-outline-danger"
                    (click)="delete(i)"
                    >
                    Remove
                </button>
            </div>

        </div>

    </div>

    <div class="row">
        <div class="col-sm-12">
            <button 
                type="button" 
                (click)="save()"
                class="btn btn-primary float-end"
                required
                [disabled]="myForm.invalid"
                >
                Save
            </button>
        </div>
    </div>
</form>

<span>
    Person: 
    <pre>{{person | json}}</pre>
</span>
